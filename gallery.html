<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Love Walk Church</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="container nav">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Love Walk Church">
    </div>

    <nav class="nav-menu" id="navMenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="sermons.html">Sermons</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="give.html" class="active">Give</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<!-- PAGE HERO -->
<section class="page-hero">
  <div class="container scroll-animate">
    <h1>Gallery</h1>
    <p>Moments from our services, outreaches & gatherings</p>
  </div>
</section>

<!-- GALLERY GRID -->
<section class="section dark">
  <div class="container">

    <div class="gallery-grid">

      <!-- IMAGE ITEM -->
      <div class="gallery-item scroll-animate">
        <img src="assets/images/gallery/1.jpg" alt="Love Walk Service">
      </div>

      <div class="gallery-item scroll-animate delay-1">
        <img src="assets/images/gallery/2.jpg" alt="Worship Session">
      </div>

      <div class="gallery-item scroll-animate delay-2">
        <img src="assets/images/gallery/3.jpg" alt="Prayer Meeting">
      </div>

      <div class="gallery-item scroll-animate">
        <img src="assets/images/gallery/4.jpg" alt="Outreach">
      </div>

      <div class="gallery-item scroll-animate delay-1">
        <img src="assets/images/gallery/5.jpg" alt="Conference">
      </div>

      <div class="gallery-item scroll-animate delay-2">
        <img src="assets/images/gallery/6.jpg" alt="Church Family">
      </div>

    </div>

  </div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" id="lightboxImg">
</div>

<!-- FOOTER -->
<footer class="footer">
  <p>&copy; 2026 Love Walk Church</p>
</footer>

<script src="assets/js/main.js"></script>
<script src="assets/js/scroll-animate.js"></script>
<script src="assets/js/lightbox.js"></script>
</body>
</html>
